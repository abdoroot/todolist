<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="card" style="border: 0px;">
        <div class="card-header">Create</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form action="{{.siteBase}}task/create" method="post">
                        {{if .CreateTaskSucess}}
                        <div class="alert alert-success" role="alert">
                            {{.CreateTaskSucess}}
                        </div>
                        {{end}}
                        {{if .CreateTaskError}}
                        <div class="alert alert-danger" role="alert">
                            {{.CreateTaskError}}
                        </div>
                        {{end}}
                        <div class="form-group row">
                            <label for="email_address" class="col-md-3 col-form-label ">Name</label>
                            <div class="col-md-6">
                                <input type="text" id="name" class="form-control" name="name" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="due_date" class="col-md-3 col-form-label ">Due Date
                            </label>
                            <div class="col-md-6">
                                <input type="date" id="due_date" class="form-control" name="due_date" required
                                    autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="priority" class="col-md-3 col-form-label ">Priority
                            </label>
                            <div class="col-md-6">
                                <select type="text" id="priority" class="form-control" name="priority" required>
                                    {{range .priorities}}
                                    <option value="{{.Name}}">{{.Name}}</option>
                                    {{end}}
                                </select>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="description" class="col-md-3 col-form-label ">description
                            </label>
                            <div class="col-md-6">
                                <textarea id="description" class="form-control" name="description" required>

                                </textarea>
                            </div>
                        </div>


                        <div class="col-md-6 offset-md-3">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="{{.siteBase}}" type="button" class="btn btn-primary">Back To Home</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
